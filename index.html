<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería El Buen Café - Carta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>El Buen Café</h1>
        <p>Nuestra carta</p>
    </header>

    <section class="menu">
        <h2>Cafés</h2>
        <ul>
            <li>
                <span class="nombre">Café Americano</span>
                <span class="precio">$2.00</span>
            </li>
            <li>
                <span class="nombre">Café Latte</span>
                <span class="precio">$2.50</span>
            </li>
            <li>
                <span class="nombre">Cappuccino</span>
                <span class="precio">$2.80</span>
            </li>
        </ul>

        <h2>Bebidas frías</h2>
        <ul>
            <li>
                <span class="nombre">Iced Coffee</span>
                <span class="precio">$3.00</span>
            </li>
            <li>
                <span class="nombre">Frappuccino</span>
                <span class="precio">$3.50</span>
            </li>
        </ul>

        <h2>Repostería</h2>
        <ul>
            <li>
                <span class="nombre">Croissant</span>
                <span class="precio">$1.80</span>
            </li>
            <li>
                <span class="nombre">Muffin de Chocolate</span>
                <span class="precio">$2.20</span>
            </li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 El Buen Café</p>
    </footer>
</body>
</html>
